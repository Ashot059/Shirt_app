<h1>Оформление заказа</h1>
<h2>Select Size</h2>
<select id="size-select">
    <option value="S">S</option>
    <option value="M">M</option>
    <option value="L">L</option>
    <option value="XL">XL</option>
    <option value="XXL">XXL</option>
</select>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% if message %}
<p>{{ message }}</p>
{% endif %}
